<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logout {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>
        <div>
            <p><strong>Username:</strong> <input type="text" id="username" name="username" value="{{ user_info.username }}" readonly></p>
            <p><strong>Email:</strong> <input type="email" id="email" name="email" value="{{ user_info.email }}" readonly></p>
            <p><strong>Full Name:</strong> <input type="text" id="fullname" name="fullname" value="{{ user_info.fullname }}" readonly></p>
        </div>
        <button id="editBtn" onclick="editProfile()">Edit Profile</button>
        <form id="profileForm" style="display: none;">
            <label for="new_username">Username:</label>
            <input type="text" id="new_username" name="new_username" value="{{ user_info.username }}">
            <label for="new_email">Email:</label>
            <input type="email" id="new_email" name="new_email" value="{{ user_info.email }}">
            <label for="new_fullname">Full Name:</label>
            <input type="text" id="new_fullname" name="new_fullname" value="{{ user_info.fullname }}">
            <button type="button" onclick="cancelEdit()">Cancel</button>
            <button type="submit">Update Profile</button>
        </form>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        function editProfile() {
            document.getElementById("editBtn").style.display = "none";
            document.getElementById("profileForm").style.display = "block";
            document.getElementById("username").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("fullname").readOnly = false;
        }

        function cancelEdit() {
            document.getElementById("editBtn").style.display = "block";
            document.getElementById("profileForm").style.display = "none";
            document.getElementById("username").readOnly = true;
            document.getElementById("email").readOnly = true;
            document.getElementById("fullname").readOnly = true;
        }

        function logout() {
            window.location.href = "/logout";
        }
    </script>
</body>

</html>
