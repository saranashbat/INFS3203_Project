<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Security Solutions LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .content {
            padding: 20px;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .login-form {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 100px;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .link {
            text-decoration: none;
            font-weight: bold;
            color: white;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="/static/logo.jpg" alt="QCareers Logo" class="logo">
        <div>
            <a class="link" href="/">Home</a>
        </div>
    </div>

    <div class="content">
        <h1 class="heading">QCareers Login</h1>

        <div class="login-form">
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="/SignUp">Sign Up</a></p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 QCareers
    </div>
</body>

</html>
